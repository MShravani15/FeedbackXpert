<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedbackXpert - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <!-- Custom CSS -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }
    
    .hero-section {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Full viewport height */
      padding: 20px;
    }
    
    .hero-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .hero-section h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .hero-section p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }
    
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .cta-buttons .btn {
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: white;
      color: #2575fc;
      border: 2px solid white;
    }
    
    .btn-outline {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }
    
    .btn-primary:hover {
      background-color: transparent;
      color: white;
    }
    
    .btn-outline:hover {
      background-color: white;
      color: #2575fc;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }
      
      .hero-section p {
        font-size: 1.1rem;
      }
      
      .cta-buttons {
        flex-direction: column;
        gap: 15px;
      }
      
      .cta-buttons .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Welcome to FeedbackXpert</h1>
      <p>Transform raw feedback into actionable insights with our intelligent text mining system.</p>
      <div class="cta-buttons">
        <!-- <a href="login.html" class="btn btn-primary" id="getStartedBtn">Get Started</a> -->
        <a href="{{ url_for('login') }}" class="btn btn-primary">Get Started</a>
      </div>
    </div>
  </section>
